<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
  <div class="main-content">
    <!-- LEFT SIDE -->
    <div class="left-container">
      <div class="category-box">
        <div class="header-three">BMI Categories</div>
        <div class="paragraph-box-second">
          <p class="para-text-second">Under Weight = 18.5</p>
          <p class="para-text-second">Normal Weight = 18.5-24.9</p>
          <p class="para-text-second">Over Weight = 25-29.9</p>
          <p class="para-text-second">Obesity = BMI of 30 or greater</p>
        </div>
      </div>

      <header class="header-title">
        <img src="running.png" alt="" class="run-image">
        <h2 class="healthy-font">Healthy Life Style</h2>
      </header>

      <div class="paragraph-box">
        <p class="para-text">Under Weight : Eat Protein</p>
        <p class="para-text">Normal Weight : Gain Muscle</p>
        <p class="para-text">Over Weight : Eat Low Calories</p>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-container">
      <div class="header-two">
        <h2 class="header-text">Body Mass Index Calculator</h2>
      </div>

     <form>
         <div class="bmi-form">
        <p class="para-text-third">Calculate Your BMI</p>
        <div class="input-box">
          <input type="text" id="height" placeholder="height(cm)">
          <input type="text" id="weight" placeholder="weight(kg)">
        </div>
        <div class="button-container">
          <button class="submit-button">Submit</button>
        </div>
        <div class="result-box" id="result"></div>
      </div>
     </form>

    </div>
  </div>
</div>
</body>

 <script src="script.js"></script>
 
</html>
