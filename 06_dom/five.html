<body>
    <div id="topdiv">

    <script>
    const divEl = document.createElement("div");
    divEl.innerHTML = "kallua";
    
    // Select the #topdiv element exactly as written in HTML
    const parentEl = document.querySelector("#topdiv");
    
    parentEl.appendChild(divEl); // put the new div inside #topdiv
</script>
