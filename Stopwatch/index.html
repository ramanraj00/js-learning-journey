<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Example</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">

    <div class="card">

        <div class="innercard">
          
          <div id="glassscreen"></div>


          <div id="inputbox">
            <input type="text" placeholder="   Enter your ToDo " id="inputtext">
          </div>

          <div id="buttons">
            <button onclick="AddTodo()" class="threebuttons">AddTodo</button>
            <!-- <button class="threebuttons">DeleteTodo</button>
            <button class="threebuttons">Edit Todo</button> -->
          </div>


        </div>

    <div class="background"></div>
  </div>

<script>


  todos = [];

  function AddTodo (){
    value = document.querySelector("#inputtext").value;
    const newtodo = {description:value};
    todos.push(newtodo);
    render()
  }

  function removetodo(){
    
  }

  function todocomponent (todo){
  const divEl = document.createElement("div");
  const h1El = document.createElement("h1");

    h1El.innerHTML = todo.description;
    divEl.appendChild(h1El);
    return divEl;
  }

  function render(){
    document.querySelector("#glassscreen").innerHTML=""
    for (let i = 0; i<todos.length; i++){
    const element = todocomponent(todos[i]);
  document.querySelector("#glassscreen").appendChild(element);
  }}

</script>

</body>
</html>
